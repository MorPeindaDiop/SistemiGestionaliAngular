<div class="corpo">
   
    <h1 class="colo">Lista Articoli</h1>
    <button routerLink="create" type="button" class="btn btn-primary colo2">
        <font color="white">CREA NUOVO ARTICOLO</font>
    </button><br>

    <br>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
        style="width: 100%;" dt-columns="dtColumns">
        <thead>
            <tr>
                <th class="colo3">Codice articolo</th>
                <th class="colo3">Descrizione</th>
                <th class="colo3">Tipo</th>
                <th class="colo3">Categoria</th>
                <th class="colo3">Unità di misura</th>
                <th class="colo3">Prezzo</th>
                <th class="colo3">Sconto</th>
                <th class="colo3">IVA</th>
                <th class="colo3"></th>
                <th class="colo3"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items | async">
                <td>{{ item.codItem }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.measure }}</td>
                <td>{{ item.price }} €</td>
                <td>{{ item.discount }}</td>
                <td>{{ item.vat }}</td>
                <td class=" sp"><button (click)="goToDetail(item.codItem)" type="button" class="btn btn-primary">
                        <font color="white">Modifica</font>
                    </button></td>
                <td class=" sp"><button (click)="delete(item)" type="button" class="btn btn-danger ">Cancella</button>
                </td>
            </tr>
        </tbody>
        <!-- <td>{{ item.type == "vf" ? question.correctAnswerBoolean : question.correctAnswerText }}</td>
        <td>
            <div *ngFor="let skill of skills | async">
                <div *ngIf="skill.id == question.idSkill">
                        {{ skill.description }}
                </div>
            </div>
        </td>
        <td>{{ item.wrongAnswers != '' ? question.wrongAnswers : "-" }}</td> -->
    </table>
    <button routerLink="/home" type="button" class="btn btn-primary colo2">
        <font color="white">TORNA ALLA HOME</font>
    </button>
</div>
