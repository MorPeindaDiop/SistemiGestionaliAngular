<div class="corpo">
    <h1 class="colo">Misure</h1>
    <button routerLink="create" type="button" class="btn btn-primary colo2">
        <font color="white">CREA NUOVE MISURE</font>
    </button><br>
    <br>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
        style="width: 100%;">
        <thead>
            <tr>
                <th class="colo3">Codice Misura</th>
                <th class="colo3">Descrizione</th>
                <th class="colo3">Simbolo</th>
                <th class="colo3">Note</th>
                <th class="colo3"></th>
                <th class="colo3"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let measure of measures | async">
                <td>{{ measure.codMeasure }}</td>
                <td>{{ measure.description }}</td>
                <td>{{ measure.symbol }}</td>
                <td>{{ measure.note }}</td>
                <td class=" sp"><button (click)="goToDetail(measure.codMeasure)" type="button" class="btn btn-primary">
                        <font color="white">Edit</font>
                    </button></td>
                <td class=" sp"><button (click)="delete(measure)" type="button" class="btn btn-danger ">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button routerLink="/home" type="button" class="btn btn-primary colo2">
        <font color="white">TORNA ALLA HOME</font>
    </button>
</div>
