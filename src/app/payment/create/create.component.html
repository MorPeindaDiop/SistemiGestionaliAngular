<div class="body">
    <div class="form-style-9">
      <form [formGroup]="paymentForm" (ngSubmit)="save()">
        <h1 class="colo">Crea condizione di pagamento</h1>
        <ul>
          <li>
            <label for="inp" class="inp">
              <input type="text" id="inp" placeholder="&nbsp;" formControlName="codPayment">
              <span class="label">Codice pagamento</span>
              <span class="focus-bg"></span>
            </label>
            &nbsp;&nbsp;
            <label for="inp" class="inp">
              <input type="text" id="inp" placeholder="&nbsp;" formControlName="description">
              <span class="label">Descrizione</span>
              <span class="focus-bg"></span>
            </label>
            &nbsp;&nbsp;
            <label for="inp" class="inp">
              <input type="text" id="inp" placeholder="&nbsp;" formControlName="note">
              <span class="label">Note</span>
              <span class="focus-bg"></span>
            </label>
          </li>
       
          <input class="btn btn-primary" type="submit" value="SALVA" />
          &nbsp;&nbsp;
          <input class="btn btn-danger" type="button" routerLink="/payments" value="ANNULLA">
        </ul>
      </form>
    </div>
  </div>
