<div class="corpo">
    <h1 class="colo">Metodi di pagamento</h1>
    <button routerLink="create" type="button" class="btn btn-primary colo2">
        <font color="white">CREA NUOVO METODO DI PAGAMENTO</font>
    </button><br>
    <br>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
        style="width: 100%;">
        <thead>
            <tr>
                <th class="colo3">Codice pagamento</th>
                <th class="colo3">Descrizione</th>
                <th class="colo3">Note</th>
                <th class="colo3"></th>
                <th class="colo3"></th>

            </tr>
        </thead>
        <tbody *ngIf="payments != null">
            <tr *ngFor="let payment of payments | async">
                <td>{{ payment.codPayment }}</td>
                <td>{{ payment.description }}</td>
                <td>{{ payment.note }}</td>
                <td class=" sp"><button (click)="goToDetail(payment.codPayment)" type="button"
                        class="btn btn-primary">
                        <font color="white">Modifica</font>
                    </button></td>
                <td class=" sp"><button (click)="delete(payment)" type="button" class="btn btn-danger ">Cancella</button>
                </td>

            </tr>

        </tbody>

    </table>
    <button routerLink="/home" type="button" class="btn btn-primary colo2">
        <font color="white">TORNA ALLA HOME</font>
    </button>
</div>
