<div class="form-style-9">
    <form [formGroup]="paymentForm" (ngSubmit)="save()">
      <h1 class="colo">Modifica metodo di pagamento</h1>
      <label><b>Codice pagamento: {{ paymentForm.value.codPayment }}</b></label>
      <ul>
        <li>
  
          <label for="inp" class="inp">
            <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="description">
            <span class="label">Descrizione</span>
            <span class="focus-bg"></span>
          </label>
          &nbsp;&nbsp;
          <label for="inp" class="inp">
            <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="note">
            <span class="label">Note</span>
            <span class="focus-bg"></span>
          </label>
          &nbsp;&nbsp;
  
        </li>
  
       
          <input class="btn btn-primary"type="submit" value="SALVA" />&nbsp;&nbsp;
          <input class="btn btn-danger" type="button" routerLink="/payments" value="ANNULLA">
        
      </ul>
    </form>
  </div>
