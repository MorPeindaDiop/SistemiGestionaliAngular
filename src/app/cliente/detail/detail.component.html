<div class="form-style-9">
  <form [formGroup]="clienteForm" (ngSubmit)="save()">
  <h1 class="colo">Modifica Cliente</h1>
  <label><b>Codice Cliente: {{ clienteForm.value.codClient }}</b></label>
  <ul>
  <li>
      <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="businessName">
          <span class="label">Ragione sociale</span>
          <span class="focus-bg"></span>
        </label>
        &nbsp;&nbsp;
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="piva">

          <span class="focus-bg"></span>
        </label>
        &nbsp;&nbsp;

          <input type="text" id="inp" pplaceholder="&nbsp;" name="field1" formControlName="fiscalCod">
          <span class="label">Categoria</span>
          <span class="focus-bg"></span>
        </label>
      </li>
      <li>
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="mail">
          <span class="label">Mail</span>
          <span class="focus-bg"></span>
        </label>
        &nbsp;&nbsp;
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="tel">
          <span class="label">Prezzo</span>
          <span class="focus-bg"></span>
        </label>
        &nbsp;&nbsp;
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="cel">

          <span class="focus-bg"></span>
        </label>
      </li>
      <li>
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="city">
          <span class="label">Citt√†</span>
          <span class="focus-bg"></span>
        </label>
        &nbsp;&nbsp;
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="address">
          <span class="label">Indirizzo</span>
          <span class="focus-bg"></span>
        </label>
      </li>
      <li>
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="province">
          <span class="label">Provincia</span>
          <span class="focus-bg"></span>

          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="cap">

          <span class="focus-bg"></span>
        </label>
      </li>
      
      <input class="btn btn-primary" type="submit" value="SALVA" />
      &nbsp;&nbsp;
      <input class="btn btn-danger" type="button" routerLink="/clients" value="ANNULLA">

  </form>
</div>
