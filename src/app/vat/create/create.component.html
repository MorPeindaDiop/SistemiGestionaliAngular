<div class="form-style-9">
  <form [formGroup]="vatForm" (ngSubmit)="save()">
    <h1>CREAZIONE IVA</h1>
    <ul>
      <li>
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="codVat">
          <span class="label">Codice IVA</span>
          <span class="focus-bg"></span>
        </label>
        &nbsp;&nbsp;
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="vat">
          <span class="label">IVA</span>
          <span class="focus-bg"></span>
        </label>
        &nbsp;&nbsp;
        <label for="inp" class="inp">
          <input type="text" id="inp" placeholder="&nbsp;" name="field1" formControlName="note">
          <span class="label">NOTE</span>
          <span class="focus-bg"></span>
        </label>
      </li>
      <li>
        <input type="submit" value="SALVA" />
        &nbsp;&nbsp;
        <input type="button" routerLink="/vat" value="ANNULLA">
      </li>
    </ul>
  </form>
</div>
