<div class="form-style-9">
    <form [formGroup]="vatForm" (ngSubmit)="save()">
    <h1>EDIT VAT</h1>
    <label><b>Code vat: {{ vat.codVat }}</b></label>
    <ul>
    <li>

        <label for="inp" class="inp">
            <input type="text" id="inp" placeholder="vat" name="field1" formControlName="vat">
            <span class="label">vat</span>
            <span class="focus-bg"></span>
          </label>
          &nbsp;&nbsp;
        <label for="inp" class="inp">
            <input type="text" id="inp" placeholder="note" name="field1" formControlName="note">
            <span class="label">note</span>
            <span class="focus-bg"></span>
          </label>
          &nbsp;&nbsp;
          
     </li>
   
    <li>
    <input type="submit" value="SALVA"/>&nbsp;&nbsp;
    <input type="button" routerLink="/vat" value="ANNULLA">
    </li>
    </ul>
    </form>
    </div>
