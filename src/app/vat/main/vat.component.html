<head>
    <style>
        .colo{
            color:#0066cc;
           margin-left:665px;
        }
        .colo2{
            color:#0066cc;
            
        }
        .colo3{
            background-color:#0066cc;
            color: white;
            text-align: center;
        }
        .sp{
            text-align: center;
        }
    </style>
</head>
<div class="corpo">
    <h1 class="colo">IVA</h1>
    <button routerLink="create"type="button" class="btn btn-primary colo2"><font color="white">CREA NUOVA IVA</font></button><br>
    <br>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
        style="width: 100%;">
        <thead>
            <tr>
                <th class="colo3">Codice IVA</th>
                <th class="colo3">IVA</th>
                <th class="colo3">Note</th>
                <th class="colo3"></th>
                <th class="colo3"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vat of vats | async">
                <td>{{ vat.codVat }}</td>
                <td>{{ vat.vat }}</td>
                <td>{{ vat.note }}</td>
                <td class=" sp"><button (click)="goToDetail(vat.codVat)"type="button" class="btn btn-primary" ><font color="white">Edit</font></button></td>
                <td class=" sp"><button (click)="delete(vat)"type="button" class="btn btn-danger ">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button routerLink="/home"type="button" class="btn btn-primary colo2"><font color="white">TORNA ALLA HOME</font></button>
</div>
