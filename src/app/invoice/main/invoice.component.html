<div class="corpo">
    <h1>INVOICE MASTER</h1>
    <button routerLink="create">CREATE NEW INVOICE</button><br>
    <br>
    <table class="table table-striped table-bordered table-sm row-border hover"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        style="width: 100%;">
        <thead>
            <tr>
                <th>Codice fattura</th>
                <th>Numero fattura</th>
                <th>Cliente</th>
                <th>Tipo pagamento</th>
                <th>Numero ordine</th>
                <th>Data fattura</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoiceMaster of invoicesMaster | async">
                <td>{{ invoiceMaster.codInvoice }}</td>
                <td>{{ invoiceMaster.invoiceNumber }}</td>
                <td>{{ invoiceMaster.client }}</td>
                <td>{{ invoiceMaster.payment }}</td>
                <td>{{ invoiceMaster.orderNumber }}</td>
                <td>{{ invoiceMaster.date }} </td>
                <td><button (click)="goToDetail(invoiceMaster.codInvoice)">Edit</button></td>
                <td><button (click)="delete(invoiceMaster.codInvoice)">Delete</button></td>
            </tr>
        </tbody>
        <!-- <td>{{ item.type == "vf" ? question.correctAnswerBoolean : question.correctAnswerText }}</td>
        <td>
            <div *ngFor="let skill of skills | async">
                <div *ngIf="skill.id == question.idSkill">
                        {{ skill.description }}
                </div>
            </div>
        </td>
        <td>{{ item.wrongAnswers != '' ? question.wrongAnswers : "-" }}</td> -->
    </table>
    <button routerLink="/home">TORNA ALLA HOME</button>
</div>
